name: repository-dispatch

on: [push, workflow_dispatch]

jobs:
  repository-dispatch-job:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1.1.3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: u0324020/python-ci
          event-type: my-event
